<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표현하기</title>
    <style>
        body{
            font-size: 2em;
            text-align: center; //글자 중간에 두기
        }
    </style>
</head>
<body>
    <script>    
        var now = new Date();
        var display = now.toLocaleTimeString();
        document.write("현재 시간은 " + display);
    </script>
</body>
</html>

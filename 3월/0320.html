<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <div id = "container" style="width: 480px; margin: 40px auto">
    <h1>from 기본 태그 과제</h1>
    <from>
        <fieldset>
            <legend>드롭다운 목록: select</legend>
            <label>
                <select>
                    <option value = "special_1" selected>사과</option>
                    <option value = "special_2" selected>귤</option>
                    <option value = "special_3" selected>딸기</option>
                    <option value = "special_4" selected>복숭아</option>
                </select>
            </label>
        </fieldset>
            <br><br><br>
            <fieldset>
            <legend>선택: 라디오 타입</legend>
            <label>
                <input type = "radio" name = "addtion" value="r1">남자
                <input type = "radio" name = "addtion" value="r2" checked>여자
            </label>
            </fieldset>
            <br>
            <fieldset>
            <legend>선택: 체크 박스타임</legend>
            <label>
                <input type = "checkbox" value="s_5">오이
                <input type = "checkbox" value="s_5">당근
                <input type = "checkbox" value="s_5">배추
                <input type = "checkbox" value="s_5">호박
            </label>
            </fieldset>
            <br>
    </from>
    
</body>
</html>
